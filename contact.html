  <main id="main">
    <form action="https://formspree.io/f/xdobdwya" method="POST" style="min-width: 550px;">
      <fieldset class="form-group">
          <div class="form-group row mb-3">
            <div class="col">
              <label for="first-name" class="col-form-label">First Name</label>
              <input type="text" class="form-control" id="first-name" placeholder="First name">
            </div>
            <div class="col">
              <label for="last-name" class="col-form-label">Last Name</label>
              <input type="text" class="form-control" id="last-name" placeholder="Last name">
            </div>
          </div>

          <div class="form-group row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email &nbsp<i class="fa fa-envelope fa-lg" aria-hidden="true"></i></label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>

          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Genres</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="genres" id="gridRadios1" value="Drama" checked>
                <label class="form-check-label" for="gridRadios1">
                  Drama
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="genres" id="gridRadios2" value="Fantasy">
                <label class="form-check-label" for="gridRadios2">
                  Fantasy
                </label>
              </div>
              <div class="form-check">
<!--                <div class="form-check disabled">  -->
                <input class="form-check-input" type="radio" name="genres" id="gridRadios3" value="Historical">
<!--                <input class="form-check-input" type="radio" name="genres" id="gridRadios3" value="Historical" disabled>-->
                <label class="form-check-label" for="gridRadios3">
                  Historical
                </label>
              </div>
            </div>
          </div>

          <div class="form-group row mb-2">
            <div class="col-sm-2">Released Date</div>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1" name="released date" value="2021">
                <label class="form-check-label" for="gridCheck1">
                  2021
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck2" name="released date" value="2022">
                <label class="form-check-label" for="gridCheck2">
                  2022
                </label>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </div>
        </fieldset>
      </form>
  </main>
